## Hello World

```cpp
  template<class T>
  [[clang::jit]] auto jit() -> void {
    std::cout << typeid(T).name() << '\n';
  }

  int main(int argc, char**) {
    jit<argv[0]>();
  }
```

```
  ./a.out int    // prints i
  ./a.out float  // prints f
```

## Compile/Run/Compile-time

```cpp
  template<auto... Ns> // sort using STL
  constexpr auto sort = [](auto... ns) {
    std::vector<std::common_type_t<decltype(Ns)..., decltype(ns)...>> v{Ns..., ns...};
    std::sort(std::begin(v), std::end(v));
    std::stringstream sorted{};
    std::copy(std::begin(v), std::end(v), std::make_ostream_joiner(sorted, ","));
    return sorted.str();
  };

  template<auto... Ns> // convert back to types space
  [[clang::jit]] auto verify() -> void {
    static_assert(std::array{1, 2, 3, 4, 7, 9} == std::array{Ns...}, "Not sorted!");
  }

  int main() {
    verify<sort<1, 9, 3>(4, 2, 7)>(); // mix compile-time and run-time values
  }
```

## Dynamic lambda expression

```cpp
template<class T>
[[clang::jit]] auto execute() -> void {
  T{}(); // invokes lambda expression
}

int main() {
  execute<"decltype([]{ std::cout << __PRETTY_FUNCTION__ << '\n'; }">();
}
```

----

## Jit compile-time error

```cpp
template<class T> [[clang::jit]] auto jit() -> void { }
constexpr auto compiles = [](auto code) {
  try {
    jit<code>();
  } catch(const clang_jit_error& e) {
    return false;
  }
  return true;
}

int main() {
  static_assert(    compiles("decltype([]{       })"));
  static_assert(not compiles("decltype([]{ error })"));
}
```

----

## Templated main / binary

```cpp
template<class T>
[[clang::jit]] auto jit_main(int argc, char** argv) -> int {
  T{}(argc, argv);
  return 0;
}

int main() {
  clang.jit.save_binary(
    "jit.out",
    &jit_main<"decltype([](int argc, char** argv){ std::cout << argc << '\n'; })">
  );
}
```

```
./jit.out 1   # prints 1
./jit.out 1 2 # prints 2
```
